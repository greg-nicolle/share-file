<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8" />

    <link type="text/css" href="../css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="../css/bootstrap-theme.css" rel="stylesheet">

    <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
                                
    <title>Files sharing</title>
      
</head>
<body>
    <div class="container-fluid">
        <div class="col-xs-8" style="padding:20px;">
            <h1>Files sharing</h1>
        </div>
        <div class="col-xs-4" style="padding:0px;">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                  login
              </button>
            <button type="button" class="go_offline btn btn-primary">
                  go offline
            </button>

        </div>
        

   

    <div id="friends">
    </div>
    
<div class="col-xs-2"></div>
    <div class="col-xs-6">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addfriend">
            addfriend
        </button>
    </div>

    <div class="col-xs-4">
        <button type="button" class="exit btn btn-danger">Exit</button>
    </div>
    <div class="modal fade" id="addfriend" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">add friend</h4>
                </div>
                <div class="col-xs-12">
                    <div class="modal-body">
                        <h4>Login</h4>
                       <div style="padding:10px;">
                        <div class="input-group" style="padding:5px;">
                            <input type="text" class="add_friend form-control" placeholder="Friendname">
                        </div>

                        </div>
                    </div>
                    <button type="button" class="add btn btn-primary">add</button>
                </div>  
                <div class="modal-footer">
                    <button type="button" class="exit btn btn-danger">Exit</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Login</h4>
                </div>
                <div class="col-xs-6">
                    <div class="modal-body">
                        <h4>Login</h4>
                       <div style="padding:10px;">
                        <div class="input-group" style="padding:5px;">
                            <input type="text" class="log_username form-control" placeholder="Username">
                        </div>

                        <div class="input-group" style="padding:5px;">
                            <input type="text" class="log_password form-control" placeholder="Password">
                        </div>
                    <!--        <input type="checkbox">
                            Remember me-->
                        </div>
                    </div>
                    <button type="button" class="login btn btn-primary">Login</button>
                </div>
                <div class="col-xs-6">
                    <div class="modal-body">
                        <h4>Register</h4>
                       <div style="padding:10px;">
                        <div class="input-group" style="padding:5px;">
                            <input type="text" class="reg_username form-control" placeholder="Username">
                        </div>

                        <div class="input-group" style="padding:5px;">
                            <input type="text" class="reg_password form-control" placeholder="Password">
                        </div>
                        <!--    <input type="checkbox">
                            I've read all the things and that's cool-->
                        </div>
                    </div>
                    <button type="button" class="register btn btn-primary">Register</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="exit btn btn-danger">Exit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
